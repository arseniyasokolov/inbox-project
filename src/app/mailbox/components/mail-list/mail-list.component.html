<div class="mail-list">
    <ng-container *ngIf="Items">
        <div *ngIf="Items.length">
            <mail-list-item *ngFor="let item of Items" [model]="item" (onDelete)="deleteItem(item.Id)">
            </mail-list-item>
        </div>
        <div *ngIf="!Items.length">
            Писем пока нет!
        </div>
    </ng-container>
    <pure-loader class="mail-list__loader" [loading]="!Items"></pure-loader>
</div>
